<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi Ride-Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#ride-options">Ride Options</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="container">
                <h1>Ride with Saarthi</h1>
                <form>
                    <label for="pickup-location">Pickup Location</label>
                    <input type="text" id="pickup-location" name="pickup-location" required>

                    <label for="drop-off-location">Drop-off Location</label>
                    <input type="text" id="drop-off-location" name="drop-off-location" required>

                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <section id="ride-options">
            <div class="container">
                <h2>Ride Choices</h2>
                <div class="ride-options">
                    <div class="ride-option">
                        <img src="auto.jpg" alt="Auto">
                        <h3>Auto</h3>
                    </div>
                    <div class="ride-option">
                        <img src="bike.jpg" alt="Bike">
                        <h3>Bike</h3>
                    </div>
                    <div class="ride-option">
                        <img src="car.jpg" alt="Car">
                        <h3>Car</h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="blog">
            <div class="container">
                <h2>Blogs</h2>
                <div class="blogs">
                    <div class="blog-thumbnail">
                        <img src="blog1.jpg" alt="Blog 1">
                        <h3>Blog Title 1</h3>
                        <p>Short description of the blog post.</p>
                    </div>
                    <!-- Repeat this structure for other blog thumbnails -->
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container">
                <h2>About Us</h2>
                <p>Learn about Saarthi's mission and values...</p>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send</button>
                </form>
                <div class="contact-info">
                    <p>Email: batch24@Saarthi.com</p>
                    <p>Phone: +91 1234567890</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
                <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</body>
</html>
